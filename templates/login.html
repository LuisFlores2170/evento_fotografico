<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/styles.css') }}">

   <body>
       <center>
        
        <header>
             <h1>
                  BIBLIOTECA VIRTUAL

             <img src="https://admisionweb.uagrm.edu.bo/img/ficct-892x892.png" width="400" alt="">
        </header>
   
       <form action="{{url_for('control_persona')}}" method="POST">
             
             <h2>LOGIN</h2>
             {% with messages = get_flashed_messages()  %}
                  {% for message in messages %}
                       <P>{{ message }}</P>
                  {% endfor %}
             {% endwith %}
             <div>
                  <input name="nombre" type="text" required>
                  <label>nombre</label>
             </div>
           
             <div>
                  <input name="codigo" type="text" required>
                   <label>codigo</label>
             </div>
   
             
           
           <button type="submit">ENTRAR</button>
             
       </form>
       <div>
         <a href="/create_account_user">CREAR CUENTA</a>
       </div>
           
       </center>
